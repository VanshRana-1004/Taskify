<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="box1">
        <div id="title">Taskify</div>
        <div id="quote">Empower your day: small tasks, big wins...</div>
    </div>
    <div id="box2">
        <div class="box2_1">
            <div class="innerTitle">
                <div class="subtitle">To Do</div>
            </div> 
            <!-- elements inside tasks div are draggable and dropable elements to other tasks div -->
            <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div> 
            <div class="add" onclick="add(0)">
                <span class="addtxt">Add new</span>
                <span class="addsym"><i class="fas fa-plus" style="color: white;"></i></span>
            </div>
        </div>
        <div class="box2_1">
            <div class="innerTitle">
                <div class="subtitle">In Progress</div>
            </div>
            <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="add" onclick="add(1)">
                <span class="addtxt">Add new</span>
                <span class="addsym"><i class="fas fa-plus" style="color: white;"></i></span>
            </div>
        </div>
        <div class="box2_1">
            <div class="innerTitle">
                <div class="subtitle">Under Review</div>
            </div>
            <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="add" onclick="add(2)">
                <span class="addtxt">Add new</span>
                <span class="addsym"><i class="fas fa-plus" style="color: white;"></i></span>
            </div>
        </div>
        <div class="box2_1">    
            <div class="innerTitle">
                <div class="subtitle">Finished</div>
            </div>
            <div class="tasks" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="add" onclick="add(3)">
                <span class="addtxt">Add new</span>
                <span class="addsym"><i class="fas fa-plus" style="color: white;"></i></span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
